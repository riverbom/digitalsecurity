<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>index.html in www/static.</h1>
<div id="app7">
  <p>{{ message }}</p>
</div>

<script>
var vm1 = new Vue({
  el: '#app7',
  data: {
    message: 'go Hello Vue.js!'
  },
  methods:{
    getMessage:function() {
        $.ajax({
            type: "get",
            url: "hi.html",
            success:function(data){
                // var msg = $.parseHTML(data);
                vm1.message = data;
                
            }
        });
    }
  }
});

vm1.getMessage();
</script>
</body>
</html>
